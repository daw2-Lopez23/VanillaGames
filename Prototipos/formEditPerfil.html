<!-- Formulario de edici칩n de perfil -->
<form action="">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Edici칩n de perfil
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form border shadow-sm p-3">
            <div class="m-1" style="max-width: 400px">
              <div class="imgPerfil border shadow-sm p-3 mb-3">
                <div
                  class="imagen mx-auto mb-1 rounded-circle"
                  style="
                    background-image: url(.images/avatar.svg);
                    width: 200px;
                    height: 200px;
                    background-size: cover;
                    background-position: center;
                  "
                ></div>
                
                <!-- Imagen de perfil -->
                <label for="imagen" class="form-label mt-3">URL imagen:</label>
                <input
                  id="imagen"
                  type="url"
                  class="form-control"
                  value="http://imagenavatar.png"
                />
              </div>

              <div class="">
                
                <!-- Nombre -->
                <label for="nombre" class="form-label">Nombre:</label>
                <input required id="nombre" type="text" class="form-control" />
                
                <!-- Apellidos -->
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input id="apellidos" type="text" class="form-control" />
                
                <!-- Email -->
                <label for="email" class="form-label">Email:</label>
                <input required id="email" type="email" class="form-control" />
                
                <!-- Contrase침a -->
                <label for="pass" class="form-label mt-3">Contrase침a:</label>
                <input required id="pass" type="password" min="6" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </form>
